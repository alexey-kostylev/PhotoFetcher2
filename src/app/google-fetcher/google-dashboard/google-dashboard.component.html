<app-user-profile [email]="email" (onUserId)="onUserId($event)"></app-user-profile>
<div>
    <app-display-user-profile *ngIf="!loading" [profile]="userProfile"></app-display-user-profile>
    <app-spin-loader [loading]="loading"></app-spin-loader>
</div>
<div>
    <app-album-list *ngIf="!loading" [albums]="userAlbums"></app-album-list>
</div>
